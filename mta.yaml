_schema-version: 3.3.0
ID: IncidentManagement
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: IncidentManagement-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: IncidentManagement-auth
      - name: IncidentManagement-db
      - name: IncidentManagement-destination

  - name: IncidentManagement-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: IncidentManagement-db

  - name: IncidentManagement-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: IncidentManagement-auth
      - name: srv-api
      - name: IncidentManagement-html5-repo-host
        parameters:
          content-target: true
          config:
            HTML5Runtime_enabled: true
    build-parameters:
      build-result: app/
      requires:
        - name: IncidentManagementr2rmodule
          artifacts:
            - r2rmodule.zip
          target-path: app/

  - name: IncidentManagementr2rmodule
    type: html5
    path: app/r2rmodule
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []

  - name: IncidentManagement-destinations
    type: com.sap.application.content
    requires:
      - name: IncidentManagement-auth
        parameters:
          service-key:
            name: IncidentManagement-auth-key
      - name: IncidentManagement-html5-repo-host
        parameters:
          service-key:
            name: IncidentManagement-html5-repo-host-key
      - name: srv-api
      - name: IncidentManagement-destination
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: IncidentManagement-html5-repository
              ServiceInstanceName: IncidentManagement-html5-repo-host
              ServiceKeyName: IncidentManagement-html5-repo-host-key
              sap.cloud.service: IncidentManagement.service
            - Name: IncidentManagement-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: IncidentManagement-auth
              ServiceKeyName: IncidentManagement-auth-key
              sap.cloud.service: IncidentManagement.service

resources:
  - name: IncidentManagement-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: IncidentManagement-${org}-${space}
        tenant-mode: dedicated
        oauth2-configuration:
          credential-types:
            - "binding-secret"
            - "x509"
        role-collections:
          - name: 'support (IncidentManagement ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.support'
          - name: 'admin (IncidentManagement ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.admin'
  - name: IncidentManagement-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: IncidentManagement-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
    requires:
      - name: srv-api

  - name: IncidentManagement-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
